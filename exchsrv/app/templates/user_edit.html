{% extends "base.html" %}
{% block content %}
    {{ super() }}
    <div class="container">
        <div class="text-center mt-5">
            <h4>Редактирование пользователя {{ result_data[0][2] }}</h4>
        </div>
    </div>
    <div class="container">
       {% if result_data %}
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4 bg-light shadow bg-white rounded">
                    <form action="{{ url_for('users.user_save', userid=result_data[0][0]) }}" method="POST" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Логин</label>
                            <input type="text" class="form-control" name="login" value="{{ result_data[0][1] }}" disabled>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" name="name" value="{{ result_data[0][2] }}">
                        </div>
                        <div class="col-12">
                            <label class="form-label">e-mail</label>
                            <input type="text" class="form-control" name="email" value="{{ result_data[0][3] }}">
                        </div>
                        {% if result_data[0][1]!='admin' %}
                        <div class="col-12">
                            <label class="form-label">Включен</label>
                             <select class="form-select" name="active">
                                <option {% if result_data[0][5]==0 %} selected {% endif %} value="0">Нет</option>
                                <option {% if result_data[0][5]==1 %} selected {% endif %} value="1">Да</option>
                             </select>
                        </div>
                        {% endif %}
                        <div class="col-12">
                            <label class="form-label">Пароль</label>
                            <input type="password" class="form-control" name="password" value="********">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" name="password_confirm" value="">
                        </div>
                        <div class="col-12">
                            <a class="btn btn-outline-danger" href="{{ url_for('users.users_show') }}" role="button"><i class="bi bi-arrow-left"></i> Отмена</a>
                            <button class="btn btn-outline-primary float-end" type="submit"><i class="bi bi-save"></i> Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
